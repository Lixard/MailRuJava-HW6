plugins {
    id 'java'
    id 'application'
    id "org.flywaydb.flyway" version "6.0.0-beta2"
}

group 'MailRuHW'
version '1.0'

sourceCompatibility = 1.8

mainClassName = 'LoginJDBC'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.19.v20190610'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.19.v20190610'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '6.0.0-beta2'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6'
    compile group: 'org.jetbrains', name: 'annotations', version: '17.0.0'
}

flyway {
    url = 'jdbc:postgresql://127.0.0.1:5432/LogPassForJetty'
    user = 'postgres'
    password = '123'
}
